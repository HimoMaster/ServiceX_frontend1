name: pyLint

on:
  push:
  workflow_dispatch:

jobs:
  pyLint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install autopep8 autoflake isort black
      - name: "[autopep8] Format fixes"
        run: |
          find -name "*.py" -not -path "./venv/*" -exec autopep8 --verbose --in-place --recursive -